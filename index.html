---
layout: default
title: On Life and Technology
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <a href="{{ post.url }}" class="bitter">{{ post.title }}</a>
      <div class="post">{{ post.content }}</div>
      <p class="meta">posted on {{ post.date | date_to_string }}</p><br/>
    {% endfor %}
  </ul>
</div>
